<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="projeto cinco" />
    <meta name="author" content="Maisa Santos De Lana" />
    <meta name="keywords" content="patria" />
    <title>Around the us</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=favorite"
    />
    <link 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" 
    rel="stylesheet"
    />
       
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <span class="header__title">Around</span>
        <span class="header__subtitle">The U.S.</span>
      </header>
      <section class="profile">
        <div class="profile__content">
          <img
            class="profile__image"
            src="images/avatar.png"
            alt="Foto do perfil"
          >
          <div class="profile__information">
            <div class="profile__bio">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <span class="profile__profession">Explorador</span>
            </div>
            <button type="button" class="profile__edit-button">
            <img
              class="profile__edit-icon"
              src="images/editbutton.png"
              alt="Editar"
            >
          </button>
          </div>
        </div>
        <img
          class="profile__add-button"
          src="images/addbutton.png"
          alt="Adicionar"
        >
      </section>
      <div class="gallery">
        <div class="gallery__item">
          <span class="delete material-symbols-rounded"> delete </span>
          <img
            class="gallery__image"
            src="images/valeyousemite.jpg"
            alt="imagem do Vale de yousemite"
          >
          <div class="gallery__image-item">
            <span class="gallery__image-name">Vale de Yosemite</span>
            <span class="material-symbols-outlined">favorite</span>
          </div>
        </div>
        <div class="gallery__item">
          <span class="delete material-symbols-rounded"> delete </span>
          <img
            class="gallery__image"
            src="images/lagolouise.png"
            alt="imagem do lago louise"
          >
          <div class="gallery__image-item">
            <span class="gallery__image-name">Lago Louise</span>
            <span class="material-symbols-outlined">favorite</span>
          </div>
        </div>
        <div class="gallery__item">
          <span class="delete material-symbols-rounded"> delete </span>
          <img
            class="gallery__image"
            src="images/montanhas.png"
            alt="imagem das montanhas care."
          >
          <div class="gallery__image-item">
            <span class="gallery__image-name">Montanhas Care...</span>
            <span class="material-symbols-outlined">favorite</span>
          </div>
        </div>
        <div class="gallery__item">
          <span class="delete material-symbols-rounded"> delete </span>
          <img
            class="gallery__image"
            src="images/latemar.png"
            alt="imagem de Latemar"
          >
          <div class="gallery__image-item">
            <span class="gallery__image-name">Latemar</span>
            <span class="material-symbols-outlined">favorite</span>
          </div>
        </div>
        <div class="gallery__item">
          <span class="delete material-symbols-rounded"> delete </span>
          <img
            class="gallery__image"
            src="images/parquenacional.png"
            alt="imagem do parque nacional"
          >
          <div class="gallery__image-item">
            <span class="gallery__image-name">Parque Nacional...</span>
            <span class="material-symbols-outlined">favorite</span>
          </div>
        </div>
        <div class="gallery__item">
          <span class="delete material-symbols-rounded"> delete </span>
          <img
            class="gallery__image"
            src="images/lagodebraies.png"
            alt="imagem do lago de braies"
          >
          <div class="gallery__image-item">
            <span class="gallery__image-name">Lago de Braies</span>
            <span class="material-symbols-outlined">favorite</span>
          </div>
        </div>
      </div>
      <section id="popup__profile" class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form">
            <input type="text" id="name" placeholder="Nome" class="popup__item">
            <input
              type="text"
              id="description"
              placeholder="Descrição"
              class="popup__item"
            >
            <button type="submit" class="popup__button">Salvar</button>
          </form>         
        </div>
        <button type="button" class="popup__button-close">
            <img class="popup__close-icon"
            src="images/closeicon.png"
            alt="botão para fechar"> 
          </button>
      </section>
      
      <section id="popup__gallery" class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Nova local</h2>
          <form class="popup__form">
            <input type="text" id="title_image" placeholder="Titulo" class="popup__item">
            <input
              type="text"
              id="link_image"
              placeholder="Link de imagem"
              class="popup__item"
            >
            <button type="submit" class="popup__button">Criar</button>
          </form>         
        </div>
        <button type="button" class="popup__button-close">
            <img class="popup__close-icon"
            src="images/closeicon.png"
            alt="botão para fechar"> 
          </button>
      </section>

      <div class="popup popup__image">
        <div class="popup__image-content">
          <img class="popup__image-expand" src="images/lagolouise.png" alt="imagem do lago louise"/>
          <button type="button" class="image__close">
            <img class="popup__close-icon"
            src="images/closeicon.png"
            alt="botão para fechar"> 
          </button>
          <span class="popup__image-footer">Lago Louise</span>
        </div>
      </div>

      <template id="gallery__template">
        <div class="gallery__item">
          <span class="delete material-symbols-rounded"> delete </span>
          <img  
            class="gallery__image"
            src="#"
            alt="#"
          >
          <div class="gallery__image-item">
            <span class="gallery__image-name">Lago de Braies</span>
            <span class="material-symbols-outlined">favorite</span>
          </div>
        </div>
      </template>

      <footer class="footer">© 2025 Around The U.S.</footer>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
